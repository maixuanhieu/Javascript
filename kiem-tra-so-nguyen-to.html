<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        let x = parseInt(prompt("Nhập vào một số:"));
        function kiem_tra_snt(n) {
            var a = true;
            if (n < 2) {
                a = false;
            }
            else {
                for (var i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        a = false;
                        break;
                    }
                }
            }
            return a;
        }
        let result = kiem_tra_snt(x);
        console.log(result);
        if (result == true) {
                alert(x + " là số nguyên tố");
            }
            else {
                alert(x + " không phải là số nguyên tố");
            }

    </script>
</body>

</html>
