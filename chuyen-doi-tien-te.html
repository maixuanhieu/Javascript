<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            background-color: cadetblue;
            color: white; 
            width: 100px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td style="text-align: center;">
            <b>Amount
            </b>
        </td>
        <td style="text-align: center;">
            <b>From Currency
            </b>
        </td>
        <td style="text-align: center;">
            <b>To Currency
            </b>
        </td>
        <td>           
        </td>
    </tr>
    <tr>
        <form method="GET" action="chuyen-doi-tien-te.html">
            <td style="padding-right: 30px;">
                <input type="text" name="Amount" id="Amount">
            </td>
            <td style="padding-right: 30px;">
                <select style="width: 150px;">
                    <option>VietNam</option>       
                </select>
            </td> 
            <td style="padding-right: 30px;">  
                <select style="width: 150px;">
                    <option>USD</option>
                </select>
            </td>      
            <td style="padding-right: 30px;">
                <input type="button" value="Convert" class="button"  onclick="myConvert()">
            </td>
        </form>
    </tr>
</table>  
<p id="my result">

</p> 
    <script>
        function changeValue(){
            let x = document.getElementById("Amount").value;
            return x;
        }
        
        function myConvert(){
            let a = changeValue();
            let b = a / 23000
            document.getElementById("my result").innerHTML = "result : " + b;
        }
    </script>     
</body>
</html>
