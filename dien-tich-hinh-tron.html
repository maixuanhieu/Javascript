<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập bán kính R"));
        function Dientich(a){
            let Dientich = ((a*a)*3.14);
            return Dientich;
        }
        let kq = Dientich(a);
        alert ('Diện tích hình tròn là ' + kq);
    </script>
</body>
</html>
