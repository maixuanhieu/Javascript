<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<table>
    <tr>
        <td>
            <b>Calculator</b> 
        </td>
    </tr>
    <form>    
        <tr>
            <td>
            <input type="text" name="Số thứ nhất" id="number1">
            </td>
            <td>
            <input type="text" name="Số thứ hai" id="number2">
            </td>
        </tr>
    </form>    
</table> 
<table>
    <form>
        <tr>
            <td>
                <input type="button" id="add" value="Addition(+)" onclick="pheptoan(this.id);">
            </td>
            <td>
                <input type="button" id="sub" value="Subtraction(-)" onclick="pheptoan(this.id);" >
            </td>
            <td>
                <input type="button" id="multi" value="Multiplication(X)" onclick="pheptoan(this.id);" >
            </td>
            <td>
                <input type="button" id="divi" value="Division(/)" onclick="pheptoan(this.id);">
            </td>
        </tr>
    </form>    
</table>
<p id="ketqua">
</p>
<script>
    function pheptoan(pt){
    var a = Number(document.getElementById("number1").value);
    var b = Number(document.getElementById("number2").value);
    switch(pt){
        case"add":
            var pheptoan1 = a + b;
            break;
        case"sub":
            var pheptoan1 = a - b;
            break;
        case"multi":
            var pheptoan1 = a * b;
            break;
        case"divi":
            var pheptoan1 = a / b;
            break;    
    }
    document.getElementById("ketqua").innerHTML = pheptoan1;
    }
</script>
</body>
</html>
