<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bội số</title>
</head>
<body>
    <p>
        <script>
            var a = prompt("Nhập a");
            var b = prompt("Nhập b");
            function  logic(x,y){
                var ketqua = x%y ;
                return ketqua;
            }
            var kq = logic(a,b)
            if (kq = 0){
                alert ("a là  bội của b");
            }
            else alert ("a không phải bội của b");            
        </script>
     </p>   
</body>
</html>
