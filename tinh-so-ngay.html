<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a" min="1" max="12" style="width: 200px">
    <input type="button" value="Tính số ngày" id="b" onclick="tinhsongay()">
<p id="ngay">
</p>      
<script>
    function tinhsongay(){
    let tsn = Number(document.getElementById("a").value);
    switch (tsn){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("ngay").innerHTML=("Tháng " + tsn + " là có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("ngay").innerHTML=("Tháng " + tsn + " là có 30 ngày");
            break;
        case 2:
            document.getElementById("ngay").innerHTML=("Tháng " + tsn + " là có 28 ngày hoặc 29 ngày");
        }
    }    
</script>             
</body>
</html>
