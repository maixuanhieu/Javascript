<!DOCTYPE html>

<body>
    <script>
        let a = parseInt(prompt("Nhập độ C"));
        function doF(a){
            let DoF = ((a/5)*9)+32;
            return DoF;
        }
        let kq = doF(a);
        alert ('Độ F là ' + kq);
    </script>
</body>
